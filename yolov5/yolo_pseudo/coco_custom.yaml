# YOLOv5 🚀 by Ultralytics, GPL-3.0 license
# COCO128 dataset https://www.kaggle.com/ultralytics/coco128 (first 128 images from COCO train2017)
# Example usage: python train.py --data coco128.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../../dataset  # dataset root dir
train: yolo/train  # train images (relative to 'path') 128 images
val: yolo/valid # val images (relative to 'path') 128 images
test: /test # test images (optional)

# Classes
nc: 10  # number of classes
names: ['General trash', 'Paper', 'Paper pack', 'Metal', 'Glass', 
           'Plastic', 'Styrofoam', 'Plastic bag', 'Battery', 'Clothing']  # class names


# Download script/URL (optional)
download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip



#train commend : python train.py --batch 8 --epochs 50 --data coco_custom.yaml --weights yolov5x.pt --img 1024 --patience 5
#detect commend : python detect.py --weights ./runs/train/exp32/weights/best.pt --img 1024  --source ../../dataset/test/ --save-txt --conf-thres 0.9 --iou-thres 0.9 --save-conf --save-crop